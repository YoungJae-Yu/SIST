<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
</head>
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
	</div>
</body>
<script>
/*
# 컴포넌트의 다양한 속성을 통해 다른 데이터 처리
1. 컴포넌트의 동일한 컴포넌트이지만, 다른 데이터를 통해서
	출력하는 것을 처리할 수 있는데 , 이것을 props라는 속성을
	통해서 가능하다.
2. 기본 형식
	1) 컴포넌트 속성
	prop:['속성명']
	2) 화면단처리
		<컴포넌트명 속성명="전달데이터"
	3) 템플릿트
		{{속성명}}
		각 화면별로 전달된 속성명에의해 directive형식으로 출력할 수 있다.

*/
	var vm = new Vue({
		el:"#show",
		data:{msg:"시작!!"}
	});
</script>
</html>
