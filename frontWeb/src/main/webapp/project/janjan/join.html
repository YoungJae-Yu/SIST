<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">    
    <link rel="stylesheet" href="./css/login.css">
    <title>잔잔</title>
</head>
<body>
    <div class="wrap">
        <header>
            <!--gnb-->
            <div class="inner">
                <div class="gnb">
                    <div class="gnbL">
                        <ul>
                            <li><a href="index.html"><img src="./img/logo.png" class="logo"></a></li>
                            <li><a href="sub.html">구독</a></li>
                            <li><a href="store.html">스토어</a></li>
                        </ul>
                    </div>
                    <div class="gnbR">
                        <ul>
                            <li><a href="login.html">로그인/회원가입</a></li>
                            <li><a href="bag.html"><img src="./img/bag.png" class="bag"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="inner">
            <section><!--여기에 콘텐츠 넣으시면 됩니다.-->
                <div class="joinInner"> <!--sns 로그인-->
                    <h2 style="text-align: center;">회원가입</h2>
                    <div class="kakao">
                        <input type="button" value="3초만에 카카오로 가입하기" name="" id="">
                    </div>
                    <!--정보입력-->
                    <div class="inputInfo"> 
                            <label for="name">이름</label>
                            <input type="text" id="name" class="name" name="name" placeholder="이름을 입력하세요">
                            <label for="id">아이디</label>
                            <input type="text" name="id" id="id" class="gener" placeholder="아이디를 입력하세요">
                            <label for="pwd">비밀번호</label>
                            <input type="password" name="pwd" id="pwd" class="pass" minlength="8" maxlength="16"placeholder="비밀번호를 입력하세요">
                            <label for="pwdCk">비밀번호 확인</label>
                            <input type="password" name="pwdCk" id="pwdCk" class="pass" maxlength="16"placeholder="위와 동일한 비밀번호를 입력하세요">
                            <label for="contact">휴대번호</label>
                        <div class="phoneCh">
                            <input type="number" name="contact" id="contact" class="phoneNum" maxlength="11"placeholder="휴대번호를 입력하세요">
                            <input type="button" class="numCh" value="인증번호 요청">
                        </div>
                        <div class="phoneCh">
                            <input type="number" id="numCk" class="doubleCh" placeholder="인증번호를 입력하세요">
                            <input type="button" value="인증번호 확인">
                        </div>
                            <label for="email">이메일</label>
                            <input type="text" name="email" id="email" class="gener" placeholder="이메일을 입력하세요">
                            <label for="address">주소</label>
                            <input type="text" name="address" id="address" class="gener" placeholder="주소를 입력하세요">
               
             
                        <!-- 동의 체크 -->
                        <div class="checkG">
                            <div class="checkAll" id="checkAll">
                                <input type="checkbox" name="check_all" id="check_all">
                                <label for="check_all">전체 동의</label>
                            </div>
                            <div>
                                <input type="checkbox" name="agree" id="check_1" class="normal">
                                <label for="check_1">[필수] 서비스 이용 약관 동의</label>
                            </div>
                            <div>
                                <input type="checkbox" name="agree" id="check_2" class="normal">
                                <label for="check_2">[필수] 개인정보 수집 및 이용에 동의</label>
                            </div>
                            <div>
                                <input type="checkbox" name="agree" id="check_3" class="normal">
                                <label for="check_3">[필수] 긴급할인 등 정보·혜택 수신 동의</label>
                            </div>
                        </div>
                    </div>
                    <div class="loginBtn">
                        <input type="submit" value="회원가입 완료">
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
