<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-color: black;
        }
        th,td{
            padding: auto;
            height: 15px;
            text-align: center;
            width: 60px;
        }
        tr:hover{
            background-color: rgb(157, 255, 0);
        }
        tr:nth-child(even){
            background: rgb(182, 243, 255);
        }
    </style>
</head>
<body>
    <h1>오늘의 메뉴</h1>
    <table align="center" width="80%">
        <thead></thead>
        <tbody>
            <tr><td>아침</td><td>쌀밥</td><td>오징어볶음</td><td>바나나</td></tr>
            <tr><td>점심</td><td>현미밥</td><td>닭볶음탕</td><td>딸기</td></tr>
            <tr><td>저녁</td><td>보리밥</td><td>오므라이스</td><td>수박</td></tr>
        </tbody>
    </table>
</body>
</html>
