<html lang="ko">

    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 자바스크립트의 객체
        1. 객체의 유형
            1) json 형 객체
                {속성:속성값,...}
                [{},{},...]

                    }
                }
                var p01 = new Person("홍길동", 25, "서울")
                p01.show();
                var p02 = new Person("김길동", 27, "대전")
                p02.show();
        */

        function buy(){
            // alert("함수호출")
            var pnameOb = document.querySelector("[name=pname]")
            var pirceOb = document.querySelector("[name=pirce]")
            var cntOb = document.querySelector("[name=cnt]")
            var p01 = new Product(pnameOb.value,pirceOb.value)
            p01.buy(cntOb.value)
            p01.show()
            pnameOb.value=""

            pnameOb.focus()
            // var prn = "<tr>"
            //     prn += "<th>"+no+++"</th>"
            //     prn += "<td>"+pnameOb.value+"</td>"
            //     prn += "<td>"+pirceOb.value+"</td>"
            //     prn += "<td>"+cntOb.value+"</td></tr>"
            //     tbodyDOM.innerHTML += prn
        }

    </script>
</head>
<body>
    <h2>함수형 객체</h2>
    <p align="center">
        물건명:<input type="text" name="pname"/><br>
        가격:<input type="text" name="pirce"/><br>
        갯수:<input type="text" name="cnt"/><br>
        <input type="button" value="구매" onclick="buy()"/><br>
    </p>




    <h2 align="center">구매정보</h2>
    <table id="show" width="40%" align="center" border>
        <thead><tr><th>no</th><th>물건명</th><th>가격</th><th>갯수</th></tr></thead>
        <tbody></tbody>

    </table>
</body>
    <script>
        function Person(name, age, loc){
            this.name = name
            this.age = age
            this.loc = loc
            // 메서드
            this.show = function(){
                var prn = "이름:"+this.name+","
                prn += "나이:"+this.age+","
                prn += "사는곳:"+this.loc+"</h2>"
                document.body.innerHTML += prn;
            }
        }
        var p01 = new Person("홍길동", 25, "서울")
        p01.show();
        var p02 = new Person("김길동", 27, "대전")
        p02.show();
        //ex) Product 함수형 객체를 선언하고,
        // 물건명, 가격, 갯수를 생성자로 할당해서 테이블에 출력
        var tbodyDOM = document.querySelector("#show tbody")
        //객체선언
        var no = 1
        function Product(name, price){
            this.name = name
            this.price = price
            this.buy = function(cnt){
                // 상단에 선언하지 않더라도
                // this를 사용하면 field가 된다.
                this.cnt = cnt
            }
            this.show=function(){
                var prn = "<tr>"
                prn += "<th>"+no+++"</th>"
                prn += "<td>"+this.name+"</td>"
                prn += "<td>"+this.price+"</td>"
                prn += "<td>"+this.cnt+"</td></tr>"
                tbodyDOM.innerHTML += prn
            }
        }
        // 물건객체 생성  1,2,3
        var p01 = new Product("사과", 3500); p01.buy(3); p01.show();
        var p02 = new Product("바나나", 5300); p02.buy(5); p02.show();
        var p03 = new Product("딸기", 2500); p03.buy(7); p03.show();
        //메서드 호출
    </script>
</html>
