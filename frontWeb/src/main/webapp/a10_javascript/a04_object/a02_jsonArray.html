<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # json 객체의 배열형 데이터 처리
        1. json 객체 선언 형식
            var 객체명 = {속성:속성값,...}
        2. 객체형 배열..
            1) 선언
                var arr1 = []
                var arr2 = [{name:"사과",price:1200},
                            {name:"바나나",price:4500}]
            2) 추가할 할당.
                arr1[0] = {name:"홍길동",age:25}
                arr2.push({name:"오렌지",price:5500})
                배열.push(객체) : 마지막에 추가.
            3) 배열의 객체의 호출..
                arr1[0] == {name:"홍길동",age:25}
                arr1[0].name : 홍길동
                var pro1 = arr2[1] // {name:"바나나",price:4500}]
                pro1.price 4500
            4) forEach를 통한 처리...
                arr2.forEach((fruit)=>{
                    fruit.name // 반복문 단위객체를 가져와서 사용
                    fruit.price
                })
        */
    </script>
</head>
<body>

</body>

        var tbodyDOM = document.querySelector("#show1 tbody")
        var emparr = []
        var cnt = 1000
        emparr.push({empno:cnt++,ename:"유영재",sal:7000})
        emparr.push({empno:cnt++,ename:"유천재",sal:6000})
        emparr.push({empno:cnt++,ename:"유니링",sal:5000})
        emparr.push({empno:cnt++,ename:"유영재",sal:7000})
        emparr.push({empno:cnt++,ename:"유천재",sal:6000})
        emparr.push({empno:cnt++,ename:"유니링",sal:5000})
        emparr.push({empno:cnt++,ename:"유영재",sal:7000})
        emparr.push({empno:cnt++,ename:"유천재",sal:6000})
        emparr.push({empno:cnt++,ename:"유니링",sal:5000})

        })
        var arr1 = []// 객체 생성
        arr1[0] = {name:"홍길동",age:25}
        arr1.push({name:"김길동",age:28})
        var h3Arr = document.querySelectorAll("h3")
        h3Arr[0].innerText=arr1[0].name+","+arr1[0].age
        h3Arr[1].innerText=arr1[1].name+","+arr1[1].age
        // arr2로 배열 선언 후, 과일 객체를 2개 할당
        // h4에 출력
        var arr2 = []
        arr2[0] = {name:"사과",price:3000}
        arr2.push({name:"바나나",price:2000})   
        var h4Arr = document.querySelectorAll("h4")
        h4Arr[0].innerText=`과일이름:${arr2[0].name} 과일가격:${arr2[0].price}`
        h4Arr[1].innerText=`과일이름:${arr2[1].name} 과일가격:${arr2[1].price}`
        var showOb = document.querySelector("#show")
        arr2.forEach((fruit,idx)=>{
            showOb.innerHTML += `<h4>${idx+1}) ${fruit.name},
                ${fruit.price}</h4>`
        })
    </script>
</html>
