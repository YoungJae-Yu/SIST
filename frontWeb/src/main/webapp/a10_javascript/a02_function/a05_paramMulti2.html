    <script>
        /*
        # 가변매개변수 처리
        1. 기본형식
            function 함수명(...변수명){
                변수명이 가변갯수에 따라서 배열로
                바로 처리해서 출력한다.
            }         
        */
       function call(...nums){
        let tot = 0
        for(let num of nums){
            tot += num
        }
        alert(nums+"의 합산값:"+tot)
       }
       //ex) 도서의 정보를 출력하되 매개변수에 따라서 출력 형식을 변경해서 처리하세요.

       function bookInfo(...bks){
            if(bks.length == 1) alert("도서명:"+bks[0])
            if(bks.length == 2) alert("도서명:"+bks[0]+"\n출판사:"+bks[1])
            if(bks.length == 3) alert("도서명:"+bks[0]+"\n출판사:"+bks[1]+"\n판매가격:"+bks[2])

                if(idx==3) show += "판매가격:" + data + "\n"
            })
            alert(show)*/
        }
        
    </script>
</head>
<body>
    <h2>가변 매개변수처리...</h2>
