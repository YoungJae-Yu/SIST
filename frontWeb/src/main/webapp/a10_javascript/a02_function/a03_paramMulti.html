<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 다중의 매개변수를 전달하는 함수 정의
        1. 2개이상의 값을 전달하는 경우
            여러가지 데이터 유형을 2개 이상 선언되어 처리되는 경우를 말한다.    
            1) 기본 형식
                function showMem(name, age, loc){
                    alert("이름:"+name+", 나이:"+age+", 사는 곳:"+loc)
                }
        2. 가변적 매개변수 전달하는 경우
            1) default값이 없는 경우
            2) default매개변수와 초기값이 있는 경우

        */
       function showMem(name, age, loc){
        alert("이름:"+name+", 나이:"+age+", 사는 곳:"+loc)
        var tObj = document.querySelector("table tbody")
        tObj.innerHTML += `<tr>
                <td>${name}</td>
                <td>${age}</td>
                <td>${loc}</td></tr>`
        }   
        
        function showPdt(name, price){
            alert(`물건명:${name}, 가격:${price}`)
            var pObj = document.querySelector("table tbody")
            pObj.innerHTML += `<tr>
                <td>${name}</td>
                <td>${price}</td></tr>`
        }

    </script>
</head>
<body>
    <h2>구매물품 리스트</h2>
    <h3 onclick="showPdt('사과',5000)">사과</h3>
    <h3 onclick="showPdt('바나나',6000)">바나나</h3>
    <h3 onclick="showPdt('딸기',7000)">딸기</h3>
    <h2>장 바 구 니</h2>
    <table border>
        <thead><tr><th>물건이름</th><th>가격</th></tr></thead>
        <tbody></tbody>
    </table>

    <h2>다중의 매개변수 처리</h2>
    <h3 onclick='showMem("홍길동",25,"서울")'>홍길동</h3>
    <h3 onclick='showMem("김길동",26,"서울")'>김길동</h3>
    <h3 onclick='showMem("신길동",28,"서울")'>신길동</h3>
    <h2>회원들을 클릭시 마다 추가..</h2>
    <table border>
        <thead><tr><th>이름</th><th>나이</th><th>사는곳</th></tr></thead>
        <tbody></tbody>
    </table>
</body>

    </script>
</html>
