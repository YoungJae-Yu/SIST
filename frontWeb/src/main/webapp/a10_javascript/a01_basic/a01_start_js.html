<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">


    </style>
    <script type="text/javascript">
        /*
        # 타이틀
        */
       alert("자바스크립트 시작!!")
        function call(obj){
            obj.innerText="변신 텍스트 %^^%"
            obj.style.background="yellow";
        }
    </script>
</head>
<body>
    <!--
    //클릭하는 이벤트를 처리하면
    // call함수를 호출하고 매개변수 this(현재 객체 h2)를 전달합니다.-->
    <h2 onclick="call(this)">안녕하세요!</h2>
</body>
    <script type="text/javascript">
        document.querySelector("h2").innerText="js 시작";
    </script>

</html>
