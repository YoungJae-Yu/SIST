<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<!-- 
ex) a04_tag_contExp.html 파일로
	head의 타이틀로 명언을 검색해서 할당하고,
	h1~h6까지 해당 무지개 색상 6가지를 표현해 보세요.
	-->
	<style type="text/css">
		h1{color:rgb(255, 0, 0);}
		h2{color:orange;}
		h3{color:yellow;}
		h4{color:green;}
		h5{color:blue;}
		h6{color:purple;}	
	</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>삶이 있는 한 희망은 있다 -키케로</title>
</head>
<body>
	<h1>빨강</h1>
	<h2>주황</h2>
	<h3>노랑</h3>
	<h4>초록</h4>
	<h5>파랑</h5>
	<h6>남색</h6>
</body>
</html>
