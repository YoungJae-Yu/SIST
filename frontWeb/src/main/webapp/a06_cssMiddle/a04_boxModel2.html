<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    # box모델의 여백 속성인 margin
    1. box모델은 외부와의 여백을 지정할 수 있다.
    2. 기준점은 border(테두리)로 인접한 다른 요소와의 여백을 처리한다.
    3. 속성처리 형식 예제
        1) margin : 10px 20px 30px 40px
            박스의 상단 우측 하단 좌측을 기준으로 여백을 한번에 설정하는 형식이다.
        2) margin : 10px 20px
            박스의 상단과 하단은 10px, 우측과 좌측을 20px의 마진 삽입
        3) margin : 50px
            박스의 각 항향별로 동일하게 50px의 마진 삽입
        4) margin-top,  margin-right, margin-bottom, margin-left
            각 방향별로 구체적인 간격을 지정할 수 있다.

    -->
    <h2>margin 속성 지정</h2>
    <p style="width: 500px; border: solid 1px blue;padding: 100px;
                margin: 20px 40px 60px 80px;">
        봄빛 식물원 2017년 12월 개원
        방문 고객 이벤트 진행중

    </p>
</body>
</html>
